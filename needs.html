<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Species needs</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/ebird_map.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    .floating-sync-button{
      position:fixed;
      width:40px;
      height:40px;
      bottom:40px;
      right:40px;
      color:#FFF;
      border-radius:50px;
      text-align:center;
    }
    .floating-sync-button-loading{ background-color:#AAA; }
    .floating-sync-button-loaded{ background-color:#228B22; box-shadow:2px 2px 3px #999; }
    .floating-sync-button-text{ margin-top:12px; }
    .mapboxgl-popup-content {
      overflow-y: scroll;
      max-height: 400px;
    }
    .filter-ctrl {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1;
      width: 250px;
    }
    </style>
  </head>
  <body>
    <div class="filter-ctrl">
      <form autocomplete="off">
        <input id="birding-country" type="text" autocomplete="birding-country">
        <input id="birding-state" type="text" autocomplete="birding-state">
        <input id="birding-county" type="text" autocomplete="birding-county">
        <input id="filter-days" type="range" min="0" max="7" value="7" class="slider">
        <span id="days-to-search"></span><br/>
      </form>
    </div>
    <div id="map"></div>
    <a href="#" class="floating-sync-button floating-sync-button-loading fa-spin" id="refresh">
      <span class="fa fa-sync floating-sync-button-text"></span>
    </a>
    <script>
      // UI elements
      var filter_days = document.getElementById("filter-days");
      var days_to_search_display = document.getElementById("days-to-search");

      // Distance radius for finding observations
      var distance_radius = 100;
      
      // Get eBird country codes.
      var selected_country_code = "";
      {
        let request = new XMLHttpRequest();
        request.addEventListener("load", function() {
          let country_code_dict = {};
          let country_codes = JSON.parse(request.responseText);
          let country_list = [];
          country_codes.forEach(function (country_data, index) {
            country_list.push(country_data["name"]);
            country_code_dict[country_data["name"]] = country_data["code"];
          });
          $("#birding-country").autocomplete({
            source: country_list
          });
          $("#birding-country").change(function() {
            let country_val = $("#birding-country").val();
            if (country_val in country_code_dict) {
              selected_country_code = country_code_dict[country_val];
              get_states();
            } else {
              selected_country_code = "";
            }
          });
        });
        request.open("GET", "php/list_countries.php");
        request.send();
      }
      
      var selected_state_code = "";
      function get_states() {
        let request = new XMLHttpRequest();
        request.addEventListener("load", function() {
          let state_code_dict = {};
          let state_codes = JSON.parse(request.responseText);
          let state_list = [];
          state_codes.forEach(function (state_data, index) {
            state_list.push(state_data["name"]);
            state_code_dict[state_data["name"]] = state_data["code"];
          });
          $("#birding-state").autocomplete({
            source: state_list
          });
          $("#birding-state").change(function() {
            let state_val = $("#birding-state").val();
            if (state_val in state_code_dict) {
              selected_state_code = state_code_dict[state_val];
              get_counties();
            } else {
              selected_state_code = "";
            }
          });
        });
        request.open("GET", "php/list_states.php?country=" + selected_country_code);
        request.send();
      }
      
      var selected_county_code = "";
      function get_counties() {
        let request = new XMLHttpRequest();
        request.addEventListener("load", function() {
          let county_code_dict = {};
          let county_codes = JSON.parse(request.responseText);
          let county_list = [];
          county_codes.forEach(function (county_data, index) {
            county_list.push(county_data["name"]);
            county_code_dict[county_data["name"]] = county_data["code"];
          });
          $("#birding-county").autocomplete({
            source: county_list
          });
          $("#birding-county").change(function() {
            let county_val = $("#birding-county").val();
            if (county_val in county_code_dict) {
              selected_county_code = county_code_dict[county_val];
              get_ebird_data();
            } else {
              selected_county_code = "";
            }
          });
        });
        request.open("GET", "php/list_counties.php?state=" + selected_state_code);
        request.send();
      }
      
      // Load new eBird data to display.
      function get_ebird_data() {
        let request = new XMLHttpRequest();
        let lnglat = get_map_center();
        let refresh_button = document.getElementById("refresh");
        request.addEventListener("load", function() {
          set_data_points(JSON.parse(request.responseText));
          update_map();
          refresh_button.classList.remove("floating-sync-button-loading");
          refresh_button.classList.add("floating-sync-button-loaded");
          refresh_button.classList.remove("fa-spin");
        });
        refresh_button.classList.remove("floating-sync-button-loaded");
        refresh_button.classList.add("floating-sync-button-loading");
        refresh_button.classList.add("fa-spin");
        request.open("GET", "https://api.ebird.org/v2/data/obs/" + selected_county_code + "/recent");
        request.setRequestHeader("X-eBirdApiToken", "***REMOVED***");
        request.send();
      }

    </script>
  </body>
</html>
